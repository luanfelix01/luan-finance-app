<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ativar Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      margin: 10px auto;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background: gold;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>üíé Ativar Premium</h1>
  <p>Digite seu c√≥digo de ativa√ß√£o</p>

  <input id="premiumCode" placeholder="Ex: LUAN-PREMIUM">
  <button id="btnAtivar">Ativar Premium</button>

  <!-- SCRIPT CORRETO -->
  <script>
    const PREMIUM_CODE = "LUAN-PREMIUM";

    document.getElementById("btnAtivar").addEventListener("click", function () {
      const input = document
        .getElementById("premiumCode")
        .value
        .trim()
        .toUpperCase();

      if (input === PREMIUM_CODE) {
        localStorage.setItem("premium", "true");
        alert("üíé Premium ativado com sucesso!");
        window.location.href = "premium-ativo.html";
      } else {
        alert("‚ùå C√≥digo inv√°lido");
      }
    });
  </script>

</body>
</html>
