}

function backup(){
  const data = JSON.stringify(localStorage)
  const blob = new Blob([data], {type:"application/json"})
  const a = document.createElement("a")
  a.href = URL.createObjectURL(blob)
  a.download = "backup-finance.json"
  a.click()
}
